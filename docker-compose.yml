version: '3.8'

services:
  app:
    build: .
    container_name: dating_services_app
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=dating_services
      - DB_USERNAME=root
      - DB_PASSWORD=password
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: mysql:8.0
    container_name: dating_services_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: dating_services
      MYSQL_ROOT_PASSWORD: password
      MYSQL_PASSWORD: password
      MYSQL_USER: laravel
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
